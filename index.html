<!DOCTYPE html>
<html>
	<head>
		<title>datetime-timer - calculate time between two dates and times</title>
		<link rel="stylesheet" href="datetimeTimer.css" />
        <link rel="icon" href="assets/favicon.png" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta property="og:title" content=">datetime-timer.com - calculate time between two datetimes" />
		<meta property="og:description" content="datetime-timer.com - calculate time between datetimes" />
		<meta property="og:image" content = "https://abacus9.com/assets/datetime-timer.JPG" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<div id="navbar"></div>
		
		<div id="content">
			<div id="startDateTime">
				<h1>Start date-time</h1>
				<div id="startNow">
					<input id="nowOpt" type="radio" checked=true></input>
					<p>Now</p>
					<p>2021/05/23 [12:30]</p>
				</div>
				<div id="startCustom">
					<input id="customOpt" type="radio"></input>
					<p>Custom</p>
					<div class="field"><label>date </label><input id="startDateCustom" type="date"></input></div>
					<div class="field"><label>time </label><input id="startTimeCustom" type="time"></input></div>
				</div>
			</div>

			<div id="endDateTime">
				<h1>End date-time</h1>
				<div class="field"><label>date </label><input id="endDate" type="date"></input></div>
				<div class="field"><label>time </label><input id="endTime" type="time"></input></div>
			</div>

			<button id="submit" onclick="calcTimer">Submit</button>

			<div id="result">
				<h1>Time from <span id="resultStart">{{startDatetime}}</span> to <span id="resultEnd">{{endDatetime}}</span></h1>
				<h1><span id="days">20</span>d - <span id="hours">16</span>:<span id="minutes">25</span>:<span id="seconds">10</span></h1>
			</div>
		</div>

		<div id="footer"></div>
	</body>

	<script src="elemHelpers.js"></script>
	<script src="timerHelpers.js"></script>
	<script src="pageRender.js"></script>
</html>
